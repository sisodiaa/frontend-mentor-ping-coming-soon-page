<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="container">
    <div class="page">
      <section class="page__header">
        <img src="images/logo.svg" alt="Logo"/>
      </section>

      <main class="page__main">
        <h1 class="page__heading"><span>We are launching</span> soon!</h1>
        
        <h2 class="page__subheading">Subscribe and get notified</h2>
        
        <form class="page__form">
          <input
            type="email" name="email"
            id="page__email" class="page__email"
            placeholder="Your email address..."
          >
          <input type="submit" value="Notify Me">
        </form>

        <img class="page__illustration" src="images/illustration-dashboard.png" alt="Illustration">
      </main>

      <section class="page__footer">
        <div class="page__icons">
          <div class="page__icon-box">
            <svg class="page__icon">
              <use href="images/sprite.svg#icon-facebook"></use>
            </svg>
          </div>
          <div class="page__icon-box">
            <svg class="page__icon">
              <use href="images/sprite.svg#icon-twitter"></use>
            </svg>
          </div>
          <div class="page__icon-box">
            <svg class="page__icon">
              <use href="images/sprite.svg#icon-instagram"></use>
            </svg>
          </div>
        </div>

        <p class="page__legal">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </section>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abhishek Sisodia</a>.
    </p>
  </footer>
</body>
</html>
